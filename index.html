<!DOCTYPE html>

    <title>Code Quiz</title>

<body>
    <div id="container">
        <!--Quiz Rules-->
        <div id="rules">
            <h2>Quiz Rules for Coding Quiz Challenge</h2>
            <h3>Try to answer the following code-related questions within the time limit.</h3>
            <h3>Keep in mind that incorrect answers will penalize your time/score by ten seconds!</h3>
            <div id="button">
                <button id="start">Start Quiz</button>
            </div>
        </div>

        <!--Quiz-->
        <div id="quiz">
            <div id="quiz_title">
                <h4>Code Quiz</h4>
                <div id="timer">
                    <h5>Time/Score:</h5>
                    <h5 id="actual_time"></h5>
                    <h5 id="score"></h5>
                </div>
            </div>
        </div>
        <!--Questions-->
        <div id="question">
            <h2 id="questionNumber"></h2>
            <h2 id="questionText"></h2>
        </div>

        <!-- Quiz Answer List -->
        <div id="answerList">
        
        </div>

        <!-- Answers Correct!/Wrong! Section
        <div id="answersSection">
            <h3 id="correct_answer">Correct!</h3>
            <h3 id="next_question">Next</h3>
        </div> -->
